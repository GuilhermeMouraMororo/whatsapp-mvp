services:
  # Flask Web Service
  - type: web
    name: whatsapp-web-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-mvp-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: NODE_SERVICE_URL
        value: https://whatsapp-bot.onrender.com

  # Node.js WhatsApp Bot Service
  - type: web
    name: whatsapp-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: FLASK_URL
        value: https://whatsapp-web-app.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: whatsapp-mvp-db
          property: connectionString

databases:
  - name: whatsapp-mvp-db
    plan: free
    databaseName: whatsapp_mvp
    user: whatsapp_user
